<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une dépense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ajouter une dépense</h2>
    <form th:action="@{/spending/add}" th:object="${spending}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Montant</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" id="amount" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Catégorie</label>
            <select th:field="*{category}" class="form-select" id="category" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.label}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <div th:if="${param.success}" class="alert alert-success mt-3">Dépense ajoutée !</div>
    </form>
</div>
</body>
</html>
